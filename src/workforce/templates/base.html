<!doctype html>
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reiki do Santa Inês</title>
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1e7bdd433.js" crossorigin="anonymous"></script>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <link rel="stylesheet" href="{% static 'workforce/index.css' %}"></link>

    <nav class="navbar navbar-expand-sm navbar-inverse">
        <div class="container header">
            <div class="navbar-brand">
                <a href="{% url 'welcome' %}" style="text-decoration: none; color: inherit">
                    <span>Reiki do Santa Inês</span>
                </a>
            </div>

            <a href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt fa-lg" style="color: #eee"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
